<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DMS</title>
    <link rel="stylesheet" href="dms/style.css"> 
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

</head>
<body>
    <div id="wrapper">
        <div id="left-parent-div">
            <div id="head-scatter-snake-div-wrapper">
                <div id="head-div">
                    
                    <img id="logo" src="dms/data/logo1.svg"/>

                    <select id="protein_select">
                        <option value="Select A Protein">Select A Protein</option>
                    </select>

                    <select id="condition_select" class="second-interaction">
                        <option value="Select A Condition">Select A Condition</option>
                    </select>

                    <div class= "second-interaction methods-box"id="methods-highlight-div">
                        <p id="methods-text" class="methods-box">Methods Info</p>
                    </div>
                </div>
                <div id="scatter-div">
                    <select id="condition_2_select" class="third-interaction">
                        <option value="Select Second Condition">Select Second Condition</option>
                    </select>

                    <button type="button" id="scatter_frequency_button"class="fourth-interaction">Show Frequencies</button>

                    <button type="button" id="export_selection_button"class="fourth-interaction">Export Selection</button>
                </div>
                <div id="snake-div">
                </div>
            </div>
            <div id="sequence-legend-div-wrapper">
                <div id="sequence-legend-div-labels">
                    <label for="sort_select", id="sort_select_label">Sort Amino Acids</label><br>

                    <select id="sort_select" class="third-interaction">
                        <option value="hydropathy">Hydropathy</option>
                        <option value="properties">Properties</option>
                        <option value="size">Size</option>
                        <option value="chemical">Chemical</option>
                        <option value="donor_acceptor">H-bonding</option>
                        <option value="polarity">Polarity</option>
                    </select>

                    <button type="button" id="heat_frequency_button"class="third-interaction">Show Frequencies</button>

                    <input type="range" min="80", max="100", step="1", value="99" id="upper-percentile-slide"class="third-interaction"/>
                    <label for="upper-percentile-slide", id="upper-percentile-slide-label"class="third-interaction percentile-labels">99</label><br>

                    <input type="range" min="0", max="20", step="1", value="1" id="lower-percentile-slide"class="third-interaction"/>
                    <label for="lower-percentile-slide", id="lower-percentile-slide-label"class="third-interaction percentile-labels">1</label><br>
                </div>
                <div id="sequence-legend-div"> 
                </div>
            </div>
        </div>
    
        <div id="right-parent-div">
            <div id="heat-sticky-div">
            </div>
            <div id="bar-sticky-div">
            </div>
        </div>
    </div>
</body>

<script src="dms/js/sequence.js"></script>
<script src="dms/js/sequence_legend.js"></script>
<script src="dms/js/head.js"></script>
<script src="dms/js/scatter.js"></script>
<script src="dms/js/utils.js"></script>
<script src="dms/js/snake.js"></script>
<script type = "module" src="dms/js/script.js"></script>
</html>

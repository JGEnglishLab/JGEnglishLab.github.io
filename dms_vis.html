<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DMS</title>
    <link rel="stylesheet" href="dms/style.css"> 
    <!-- <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css"> -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <img src="snake_plots/snake_oprm_human.svg" width="335" height="394" /> -->

    <div id="wrapper">
        <div id="info-div">
            <select id="protein_select">
                <option value="Select A Protein">Select A Protein</option>
            </select>
            <select id="condition_select" class="second-interaction">
                <option value="Select A Condition">Select A Condition</option>
            </select>
            <select id="sort_select" class="second-interaction">
                <option value="properties">Properties</option>
                <option value="size">Size (smallest to largest)</option>
                <option value="hydropathy">Hydropathy (phobic to philic)</option>
                <option value="chemical">Chemical</option>
                <option value="donor_acceptor">Hydrogen donors and acceptors</option>
                <option value="polarity">Polarity</option>


            </select>
        </div>
        <div id="scroll-div">
            <div id="heat-sticky-div">
            </div>
            <div id="bar-sticky-div">
            </div>
        </div>
    </div>
</body>
<script src="dms/js/sequence.js"></script>
<script src="dms/js/info.js"></script>
<script src="dms/js/utils.js"></script>

<script type = "module" src="dms/js/script.js"></script>
</html>
